	<h2>Tell us about yourself</h2>
<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">NAME</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">EMAIL</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email_addresss" placeholder="Your email address..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">UNIVERSITY</label>
      </div>
      <div class="col-75">
        <select id="University" name="University">
          <option value="australia">UBC</option>
          <option value="canada">SFU</option>
          <option value="usa">BCIT</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">SUBJECT</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
